<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="scripts.js" defer></script>
    <title>Blood Pressure Simulator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">Blood Pressure Simulator</div>
      <div class="blood-pressure-gauge-container">
        <div class="hand"></div>
      </div>
      <div class="controls-container">
        <button onclick="pump()">Pump (f)</button>
        <button onclick="deflate()">Deflate (d)</button>
        <button onclick="displayResults()">Results (r)</button>
        <div class="results-container"></div>
        <button class="reset-button" onclick="setPressures()">New (n)</button>
      </div>
    </div>

    <br />
  </body>
</html>
